<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rouge+Script&display=swap" rel="stylesheet">

</head>

<body>
    <p id="try">kk</p>


    <h1 class="heading" >Calculator App</h1>

    <table class="table" align="center" border="10px" >
        <tr height="70px">
            <td colspan="4" class="upar"><input type="text"  id="display" value= 0></td>
        </tr>
        <tr height="70px">
            <td width="70px" class="table-data num" id="percentage">%</td>
            <td width="70px" class="table-data num" id="or" >|</td>
            <td width="70px" class="table-data" id="cler">C</td>
            <td width="70px" class="table-data" id="back"><img src="img/left-arrow.png" alt="back" height="20px" width="20px"></td>
        </tr>
        <tr height="70px" >
            <td class="table-data" id="root"><img src="img/square-root-of-x-mathematical-signs.png" alt="root" height="30px" width="30px"></td>
            <td class="table-data num" id="bbracket">(</td>
            <td class="table-data num" id="fbracket">)</td>
            <td class="table-data num" id="divide">/</td>

        </tr>
        <tr height="70px">
            <td width="70px" class="table-data num" id="seven" >7</td>
            <td class="table-data num int" id="eight">8</td>
            <td class="table-data num int" id="nine">9</td>
            <td class="table-data num int" id="into">*</td>

        </tr>
        <tr height="70px">
            <td class="table-data num int" id="four">4</td>
            <td class="table-data num int" id="five">5</td>
            <td class="table-data num int" id="six">6</td>
            <td class="table-data num int" id="minus">-</td>

        </tr>
        <tr height="70px" >
            <td class="table-data num int" id="one">1</td>
            <td class="table-data num int" id="two">2</td>
            <td class="table-data num" id="three">3</td>
            <td class="table-data num" id="plus">+</td>
        
        </tr>
        <tr height="70px">
            <td class="table-data num" id="and">&</td>
            <td class="table-data num int" id="zero">0</td>
            <td class="table-data num" id="dot">.</td>
            <td class="table-data equals" id="ress">=</td>
        </tr>

    </table>
    <br>
    <h3>Made with ❤️ by Vaibhav Lakhera</h3>


    

<script type="text/javascript" src="index.js"></script> 
</body>


</html>
